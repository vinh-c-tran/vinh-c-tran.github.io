--- 
layout: default 
title: Vinh Tran 
css: assets/css/text.css
--- 
<!-- this shows that we can indeed specify a particular css page -->

<!-- Main -->
<div id="main">
    <div class="inner">
        <header>
            <h1>
                Past and Current Work
            </h1>
        </header>

        <section class="tiles">

            {% for portfolio_item in site.portfolio %}
            <!-- First Tile -->
            <article class="{{ portfolio_item.style }}">
                <span class="image">
                    <img src="{{ portfolio_item.image_path}}" alt="" />
                </span>
                <a href="{{ portfolio_item.path }}">
                    <h2>{{ portfolio_item.title }}</h2>
                    <div class="content">
                        <p> 
                            {{ portfolio_item.caption}}
                        </p>
                    </div>
                </a>
            </article>
            {% endfor %}
        </section>
    </div>
</div>
